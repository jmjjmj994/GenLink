<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/main.css" />
<script src="/src/js/user-authentication.js" type="module"></script>
    <title>Home</title>
  </head>

  <body class="index-body">
    <main class="index-main">
      <form id="signup-form" class="form">
        <input
        placeholder="Full name"
        class="full-name form-input"
        id="full-name"
        name="full-name"
        type="text"
      />
        <!--             <label for="current-email"></label>
 -->
        <input
          placeholder="@stud.noroff.no"
          class="new-email form-input"
          id="new-email"
          name="new-email"
          type="text"
        />

        <!--             <label for="current-password"></label>
 -->
        <input
          placeholder="New Password"
          class="new-password form-input"
          id="new-password"
          name="new-password"
          type="password"
        />

        <button class="btn signup-btn success danger">Sign up</button>
       
        <div class="terms-container">
          <div class="privacy-container">
            <input type="checkbox" name="agreed-privacy" id="agreed-privacy">
            <label id="privacy-text" for="agreed-privacy">* I agree to the terms and privacy policy </label>
          </div>
          <div class="news-letter">
            <input type="checkbox" name="agreed-to-newsletter" id="agreed-to-newsletter">
            <label id="newsletter-text" for="agreed-to-newsletter">I agree to receive periodic product updates, offers and promotions </label>
          </div>
        </div>
      </form>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
