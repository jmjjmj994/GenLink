<!DOCTYPE html>
<html lang="en">

  <script src="/src/js/login.js" type="module"></script>
  <title>Home</title>
</head>

<body class="index-body">
  <header class="header">
    <div class="header__logo">
   <img src="/design/logo/dream 1.png" alt="GenLink-logo">

    </div>
  </header>
  

  <main class="index-main">

    <div class="index-main__title">
      <h1 class="index-main__title--header">

      </h1>

    <form id="index-form">

      <p class="sign-up">Dont have an account?   <a href="./signup.html">Sign up</a></p>
