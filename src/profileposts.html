    <main class="profile-posts-main">

  




<section class="profile-posts-main__image">
 <img  alt="">
</section>

<section class="profile-posts-main__content">
<div class="profile-posts-main__content-header">
</div>
<div class="profile-posts-main__content-body">
</div>

<div class="profile-posts-main__content-footer">
    <button class="edit-postBtn" id="edit-postBtn">Edit post</button>
    <div id="edit-modal" class="edit-post-modal">
        <div class="modal-content-changes">
          <button class="close">&times;</button>
          <h2>Edit Post</h2>
          <input type="text" id="post-title" placeholder="Post Title">
          <input type="text" id="post-tags" placeholder="Post Tags">
          <textarea id="post-content" placeholder="Post Content"></textarea>
          <button id="saveChanges">Save Changes</button>
        </div>
      </div>


      <button class="delete-postBtn" id="delete-postBtn">Delete post</button>
      <div id="delete-modal" class="delete-post-modal">
          <div class="modal-content-changes">
            <button class="close-delete-modal">&times;</button>
            <h2>Delete Post</h2>
            <button id="deletePost">Are you sure? </button>
          </div>
        </div>
</div>
</section>







        <!--Modals-->
        <section class="create-post-wrapper hidden">
            <button class="btn btn-close__wrapper btn-standard">X</button>
            <form action="submit" class="create-post__form">
                <label for="create-post__title" class="label-hidden">Title*</label>
                <input type="text" id="create-post__title" placeholder="Title*">
                <label for="create-post__image" class="label-hidden">Image*</label>
                <input type="text" id="create-post__image" placeholder="Image*">
                <label for="create-post__tags" class="label-hidden">Post tags</label>
                <input type="text" id="create-post__tags" placeholder="Post tags">
                <label for="create-post__content" class="label-hidden">Content</label>
                <textarea name="create-post__content" id="create-post__content" cols="30" rows="10"></textarea>
                <button type="submit" class="btn btn-create__post btn-standard">
                    Submit
                </button>
            </form>
        </section>




       




        <!--Modals-->

    </main>
